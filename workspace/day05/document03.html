<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디를 이용한 선택</title>
    <style>
        #odd{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>아이디를 이용한 선택</h1>
    <div id="odd">
        첫번째 DIV입니다.
    </div>
    <div>
        두번째 DIV입니다.
    </div>
    <div id="odd">
        세번째 DIV입니다.
    </div>
</body>
<script>
    const div = document.getElementById("odd");
    div.style.color = "red";
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 이름을 이용한 선택</title>
</head>
<body>
    <h1>클래스 이름을 이용한 선택</h1>
    <ul>
        <li class="odd">첫 번째 아이템이에요!</li>
        <li>두 번째 아이템이에요!</li>
        <li class="odd">세 번째 아이템이에요!</li>
        <li>네 번째 아이템이에요!</li>
        <li class="odd">다섯 번째 아이템이에요!</li>
    </ul>
</body>
<script>
    // console.log(document.getElementsByClassName("odd"))
    var elements = document.getElementsByClassName("odd");
    for(let i in elements){
        elements[i].style.color = "red";
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date()</title>
</head>
<body>
    <h3>방문 시간에 따라 변하는 배경</h3>
    <hr>
</body>
<script>
    var now = new Date();

    document.body.style.background = now.getSeconds() % 2 == 0 ? "violet" : "lightskyblue";
</script>
</html>
